<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<header>
		<div class="container">
			<ul class="navigation">
				<li class="logo">
					<a href="#">
						<img src="img/shoplen/shoplen.png" >
					</a>
				</li>
				<li class="search-icon">
					<input type="text" class="search" placeholder="Search Product...">
					<button>Search</button>
				</li>
				<li class="trolley">
					<a href="#">
						<img src="img/shoplen/checkout.png">
					</a>
				</li>
				<div class="item">
					<li class="daftar">
						<a href="#">Daftar</a>
					</li>
					<li class="masuk">
						<a href="#">Masuk</a>
					</li>
					<li><span>...</span></li>
				</div>
			</ul>
		</div>
	</header>
</body>
</html>
